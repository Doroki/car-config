<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <main class="app">
      <section id="config" class="app__config config">
        <h1 class="config__title">CKONFIG 5.1</h1>
        <div id="model" class="config__category">

        </div>
        <div id="engine" class="config__category">

        </div>
        <div id="gearbox" class="config__category">

        </div>
        <div id="color" class="config__category">

        </div>
      </section>
      <section class="app__summary summary">
        <h2 class="summary__title">Summary</h2>
        <div id="img" class="summary__img">

        </div>
        <p class="summary__category">Model <span data-category="model"></span></p>
        <p class="summary__category">Engine <span data-category="engine"></span></p>
        <p class="summary__category">Gearbox <span data-category="gearbox"></span></p>
        <p class="summary__category">Color <span data-category="color"></span></p>
        <p class="summary__category summary__category--price">
          Price <span data-category="price"></span>
        </p>
      </section>
    </main>
    <script src="./js/compiled/bundle.js"></script>
  </body>
</html>
